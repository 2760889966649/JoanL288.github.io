<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        #client_info label {
            display: inline-block;
            width: 70px;
        }
        
        #client_info input {
            display: inline-block;
            width: 150px;
        }
        
        #client_info select {
            width: 155px
        }
        
        img {
            width: 100px;
            height: 100px
        }
        fieldset{
            color: teal;
            border-color: teal;
        }
    </style>
</head>

<body>
    <form action="">
        <fieldset id="client_info">
            <legend>
                <i> Client Information</i>
            </legend>
            <select name="" id="">
                <option value="Mr">Mr</option>
                <option value="Ms">Ms</option>
            </select>
            <br>
            <label for="name">Name</label>
            <input type="text" placeholder="enter name here">
            <br>
            <label for="email">Email</label>
            <input type="email" placeholder="enter email here">
            <br>
            <label for="phone">Phone</label>
            <input type="tel" placeholder="enter phone number here">
            <br>
            <label for="address">Address</label>
            <input type="text" placeholder="enter address here">
            <br>
            <label for="city">City</label>
            <select name="" id="">
                <option value="Toronto">Toronto</option>
                <option value="London">London</option>
                <option value="Mars">Mars</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>
                <i>Order Information</i>
            </legend>
            <img src="assignment_4/burger.jpg" alt="">
            <input type="checkbox" name="food" value="burger">
            <img src="assignment_4/hotdog.jpg" alt="">
            <input type="checkbox" name="food" value="hotdog">
            <img src="assignment_4/pizza.jpg" alt="">
            <input type="checkbox" name="food" value="pizza">
            <img src="assignment_4/soup.jpg" alt="">
            <input type="checkbox" name="food" value="soup">
            <br>
            <label for="howmany"># of hungry human</label>
            <input min="1" max="8" value="1" type="range" oninput="updateRange(this.value)" onchange='updateRange(this.value)'>
            <label id="num_people" for="">1</label>
            <br>
            <label id="date" for="date">Date</label>
            <input type="date">
            <br>
            <label id="time" for="time">Time</label>
            <input type="time">
            <br>
            <select name="" id="">
                <option value="pick up">pick up</option>
                <option value="eat in">eat in</option>
                <option value="deliver">deliver</option>
                <br>
                <input type="radio" name="payment">
                <label for="payment_type">visa</label>
                <input type="radio" name="payment">
                <label for="payment_type">master card</label>
                <input type="radio" name="payment">
                <label for="payment_type">paypal</label>
                <input type="radio" name="payment">
                <label for="payment_type">pay at store</label>
        </fieldset>
        <br>
        <textarea name="comments" id="comments" cols="89" rows="10" placeholder="please leave your comments here ï¼š)"></textarea>
        <br>
        <input type="Submit">
        <input type="Reset">
    </form>
    <script>
        function updateRange(val) {

            var num_people = document.getElementById('num_people');
            num_people.innerHTML = val;
        }
    </script>
</body>

</html>
