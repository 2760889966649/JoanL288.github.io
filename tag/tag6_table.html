<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Table</title>
	<style>
		td {
			padding: 5px 10px;
			background-color: black;
			color: tomato;
		}
		
		table {
			border-color: tomato;
			background-color: tomato;
		}
		
		.name {
			color: #6aff47;
		}
	</style>
</head>

<body>
	<table border>
		<tr>
			<th>Name</th>
			<th>Phone #</th>
		</tr>
		<tr>
			<td class='special_name'>Eric</td>
			<td>111-111-1111</td>
		</tr>
		<tr>
			<td class='name'>Joan</td>
			<td>333-333-3333</td>
		</tr>
		<tr>
			<td class='name'>Charles</td>
			<td>555-555-5555</td>
		</tr>
	</table>

</body>

</html>
